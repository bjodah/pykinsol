{% set name = "pykinsol" %}
{% set version = "0.2.0.dev0+git" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: ../

build:
  number: 0
  features:
    - blas_{{ variant }}  # [not win]

requirements:
  build:
    - blas 1.1 {{ variant }}  # [not win]
    - openblas 0.2.19*  # [not win]
    - sundials <3.0.0
    - python
    - cython
    - numpy
  run:
    - blas 1.1 {{ variant }}  # [not win]
    - openblas 0.2.19*  # [not win]
    - sundials <3.0.0
    - python
    - numpy

test:
  imports:
    - pykinsol
  requires:
    - pytest
  commands:
    - pytest --pyargs {{ name }}

about:
  home: https://github.com/bjodah/{{ name }}
  license: BSD 2-Clause
  license_file: LICENSE
  summary: 'Python wrapper around KINSOL (from the SUNDIALS library)'
  doc_url: https://bjodah.github.io/{{ name }}/latest


extra:
  recipe-maintainers:
    - bjodah
